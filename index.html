<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dune Trivia!</title>
</head>
<body>
    <div class="container game-screen">
        <h1>Dune Trivia!</h1>
        
        <div class="splash-section">
            <p class="splash-text"></p>
            <button type="submit">BEGIN</button>
        </div>

        <div class="question-section">
            <p class="question-text"></p>
        </div>

        <div class="answer-section">
            <ul class="quiz-choice-text"></ul>
        </div>

        <div class="result-screen">
            <p class="result-text">You scored <span id="score-text"></span></p>
            <p class="result-text"><span id="game-feedback-text"></span></p>
            <button type="submit">PLAY AGAIN?</button>
        </div>
    </div>

    <!-- Main application source code -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
