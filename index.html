<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Megrim|Monoton|Press+Start+2P" rel="stylesheet">
    
    <!-- custom styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Dune Trivia!</title>
</head>
<body>
    <div class="container game-screen-container">
        <h1 class="header">Dune-Trivia!</h1>
        <p class="timer timer-text"></p>
        
        <div class="splash-screen">
            <p class="splash-text">Welcome! You will have 15 seconds to answer each question about the science-fiction masterwork, Dune, written by Frank Herbert.</p>
            <button type="button" class="play-button">BEGIN</button>
        </div>
        
        <div class="game-screen">
            <div class="question-section"></div>
            <div class="answer-section"></div>
        </div>

        <div class="question-result-screen">
            <div class="question-result-img"></div>
            <p class="question-feedback"></p>
        </div>

        <div class="game-result-screen">
            <img src="./assets/images/awakened.gif">
            <p class="result-text">Your score: <span id="score-text"></span></p>
            <p class="result-text">Correct: <span id="correct-text"></span></p>
            <p class="result-text">Incorrect: <span id="incorrect-text"></span></p>
            <p class="result-text">Level: <span id="level-text"></span></p>
            <button type="button" class="play-button">PLAY AGAIN?</button>
        </div>
    </div>

    <!-- Main application source code -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
